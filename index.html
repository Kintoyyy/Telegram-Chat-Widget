<!doctype html>
<html>

<head>
    <title>Intergram Demo Page</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type"
        content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="initial-scale=1.0, user-scalable=no">

    <style type="text/css">
        body {
            background-color: #f0f0f2;
            margin: 10px;
            padding: 0;
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .main {
            max-width: 600px;
            margin: 5em auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 1em;
        }
    </style>

</head>

<body>

    <div class="main">
        <h1>Mikrotik Support chat widget</h1>
        <p>Free live chat widget linked to your Telegram messenger. </p>

        <p><a href="https://github.com/Kintoyyy/intergram">More information...</a></p>
    </div>


    <!-- <span>Interface: $(interface-name)</span><br>
    <span>logged-in: $(logged-in)</span><br>
    <span>ip: $(ip)</span><br>
    <span>mac: $(mac)</span><br>
    <span>trial: $(trial)</span><br>
    <span>username: $(username)</span><br>
    <span>host-ip: $(host-ip)</span><br>
    <span>domain: $(domain)</span><br>
    <span>vlan-id: $(vlan-id)</span><br> -->

    <script>
        window.CustomData = {
            username: '$(username)',
            ipaddress: '$(ip)',
            'Mac Address': '$(mac)',
            Vlan: '$(vlan-id)',
            Interface: '$(interface-name)',
            'Logged in': '$(logged-in)'
        };
        window.intergramId = -987895237;
        window.intergramServer = window.location.origin;
        window.intergramCustomizations = {
            titleClosed: 'Click to chat!',
            titleOpen: 'Let\'s chat!',
            closedStyle: 'chat', // button or chat
            closedChatAvatarUrl: 'media/demo_avatar.jpg', // only used if closedStyle is set to 'chat'
            cookieExpiration: 1, // in days. Once opened, closed chat title will be shown as button (when closedStyle is set to 'chat')
            introMessage: 'Hello! How can we help you?',
            autoResponse: 'Looking for the first available admin (It might take a minute)',
            autoNoResponse: 'It seems that no one is available to answer right now. Please tell us how we can ' +
                'contact you, and we will get back to you as soon as we can.',
            placeholderText: 'Send a message...',
            displayMessageTime: true,
            displayBanner: true,
            mainColor: '#1f8ceb',
            alwaysUseFloatingButton: false,
            desktopHeight: 500,
            desktopWidth: 370,
            humanReadableIds: false // enable humanReadableIds, false Guest:uh7k2z
        };
    </script>
    <script src="/js/widget.js"></script>

</body>

</html>
